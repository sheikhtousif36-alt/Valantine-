<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Surprise ğŸ’–</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

.container {
    background: white;
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    max-width: 420px;
}

h1 {
    color: #ff3f6c;
}

#message {
    margin-top: 10px;
    color: #555;
    min-height: 24px;
    font-weight: 500;
}

.buttons {
    margin-top: 30px;
    height: 160px;
    position: relative;
}

button {
    border: none;
    border-radius: 30px;
    padding: 14px 30px;
    font-size: 18px;
    cursor: pointer;
    position: absolute;
    transition: all 0.3s ease;
}

#yesBtn {
    background: #ff3f6c;
    color: white;
    left: 50%;
    transform: translateX(-50%);
}

#noBtn {
    background: #ddd;
    color: #333;
    top: 70px;
    left: 50%;
    transform: translateX(-50%);
}

/* POPUP */
.popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
}

.popup-box {
    background: white;
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    animation: pop 0.4s ease;
}

@keyframes pop {
    from {transform: scale(0.6);}
    to {transform: scale(1);}
}

.kiss {
    font-size: 70px;
    animation: kiss 1s infinite alternate;
}

@keyframes kiss {
    from {transform: scale(1);}
    to {transform: scale(1.2);}
}
</style>
</head>

<body>

<div class="container">
    <h1>Will you be my Valentine? ğŸ’–</h1>
    <p id="message">Soch samajh ke jawab dena ğŸ˜Œ</p>

    <div class="buttons">
        <button id="yesBtn" onclick="yesClicked()">Yes ğŸ’•</button>
        <button id="noBtn" onclick="noClicked()">No ğŸ™ƒ</button>
    </div>
</div>

<div class="popup" id="popup">
    <div class="popup-box">
        <div class="kiss">ğŸ’‹</div>
        <h2>Heheâ€¦ I knew it ğŸ˜</h2>
        <p>I love you so much â¤ï¸</p>
    </div>
</div>

<script>
let noCount = 0;

const excuses = [
    "Are you serious? ğŸ˜’",
    "Reallyâ€¦ NO? ğŸ˜",
    "Think one more time ğŸ¤¨",
    "Last chance ğŸ˜¤",
    "Dil se socho ğŸ˜©",
    "Itna attitude? ğŸ˜’",
    "Matlab pakka NO? ğŸ˜‘",
    "Achhaâ€¦ phir se soch lo ğŸ™„",
    "Ab toh YES hi bacha hai ğŸ˜",
    "Escape nahi milega ğŸ˜ˆ"
];

function noClicked() {
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const msg = document.getElementById("message");

    msg.innerText = excuses[noCount % excuses.length];

    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 120);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    let yesSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
    yesBtn.style.fontSize = (yesSize + 4) + "px";

    noCount++;
}

function yesClicked() {
    document.getElementById("popup").style.display = "flex";
}
</script>

</body>
</html>
